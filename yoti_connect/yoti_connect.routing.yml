yoti_connect.link:
  path: '/yoti-connect/link'
  defaults:
    _controller: '\Drupal\yoti_connect\Controller\YotiConnectStartController::link'
    _title: 'Yoti login'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE

yoti_connect.unlink:
  path: '/yoti-connect/unlink'
  defaults:
    _controller: '\Drupal\yoti_connect\Controller\YotiConnectStartController::unlink'
    _title: 'Unlink yoti'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE

yoti_connect.bin-file:
  path: '/yoti-connect/bin-file/{field}'
  defaults:
    _controller: '\Drupal\yoti_connect\Controller\YotiConnectStartController::binFile'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE

yoti_connect.settings_form:
  path: 'admin/config/people/yoti-connect'
  defaults:
    _title: 'Yoti Connect settings'
    _form: '\Drupal\yoti_connect\Form\YotiConnectSettingsForm'
  requirements:
    _permission: 'administer yoti connect'

mymodule.account:
  path: '/user/{user}/custom'
  defaults:
    _form: '\Drupal\yoti_connect\Form\YotiProfileForm'
    _title: 'Yoti Profile'
    user: \d+
  requirements:
    _permission: 'access content'